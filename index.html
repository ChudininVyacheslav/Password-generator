<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Password generator</title>
</head>

<body>
    <h1 class="title"></h1>

    <p class="password">Password :</p>

    <div class="password-field"></div>

    <div class="column">
        <ul>
            <li class="icon"><i id="six" class="fa-sharp fa-regular fa-circle-check"></i> 6 characters</li>
            <li class="icon"><i id="seven" class="fa-regular fa-circle"></i> 7 characters</li>
            <li class="icon"><i id="eight" class="fa-regular fa-circle"></i> 8 characters</li>
            <li class="icon"><i id="numbers" class="fa-regular fa-circle"></i> numbers</li>
            <li class="icon"><i id="sp-char" class="fa-regular fa-circle"></i> special characters</li>
        </ul>
    </div>

    <button class="btn">generate</button>

    <script src="js/index.js " type="module"></script>
</body>

</html>
